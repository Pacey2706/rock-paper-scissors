<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b714b1816d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">    
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    <section id="games-area">
        <h2>Choose your weapon!</h2>
        <br>
     <div>
        <button aria-label="rock" data-type="0" id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button aria-label="paper" data-type="1" id="paper"><i class="fa-solid fa-hand"></i></button>
        <button aria-label="scissors" data-type="2" id="scissor"><i class="fa-solid fa-hand-scissors"></i></button>
        <button aria-label="lizard" data-type="3" id="lizard"><i class="fa-solid fa-hand-lizard"></i></button>
        <button aria-label="spock" data-type="4" id="spock"><i class="fa-solid fa-hand-spock"></i></button>
     </div>
     <br>
     <div id="battle-field">
        <div id="player-area">
        </div>
        <div id="computer-area">
            <img class="main-img" alt="Image of Rock Paper Scissors Lizard Spock" src="assets/images/rock_paper_scissors_lizard_spock.png">
        </div>
     </div>
    </section>
    <br><br><br><br>
    <section id="scores">
        <P class="message"></P>
        <h3 class="won">won: <span id="player-score">0</span></h3>
        <h3 class="lost">lost: <span id="computer-score">0</span></h3>
    </section>

   <script src="assets/js/script.js"></script> 
</body>
</html>
