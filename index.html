<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b714b1816d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">    
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock,Paper,Scissors</h1>
    </header>
    <section id="games-area">
        <h2>Choose your weapon!</h2>
     <div>
        <button aria-label="rock" data-type="0" id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button aria-label="paper" data-type="1" id="paper"><i class="fa-solid fa-hand"></i></button>
        <button aria-label="scissors" data-type="2" id="scissor"><i class="fa-solid fa-hand-scissors"></i></button>
     </div>
     <div id="battle-field">
        <div id="player-area">
            <p>you</p>
            <img class="player-img" src="assets/images/rock-paper-scissors.png">
        </div>
        <div id="computer-area">
            <p>computer</p>
            <img class="computer-img" src="assets/images/rock-paper-scissors.png">
        </div>
     </div>
    </section>
    <section id="scores">
        <P class="message"></P>
        <h3>won:<span id="player-score">0</span></h3>
        <h3>lost:<span id="computer-score">0</span></h3>
    </section>
    <footer> footer </footer>
   <script src="assets/js/script.js"></script> 
</body>
</html>
